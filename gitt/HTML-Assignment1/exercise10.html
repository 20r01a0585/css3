<body style="background-color:blanchedalmond">
    <h2 align="center" style="color:brown">HyperLink Operations with Target Attributes</h2>
    <p align="center" style="color:crimson"><a href="https://www.gradious.com" target="_blank">Click here to open in new Tab</a></p>
    <p align="center" style="color:crimson"><a href="https://www.gradious.com">Click here to open in same tab</a></p>
    <p align="center" style="color:crimson"><a href="#" onclick="window.open('https://www.gradious.com','newwindow','width=1000,height=1000');";>Click here to open in new window</a></p>
